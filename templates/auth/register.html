{% extends 'auth/main.html' %}
{% load static %}

{% block content %}
<div class="nk-block-head">
    <div class="nk-block-head-content">
        <h4 class="d-flex justify-content-center">Register</h4>
        <div class="d-flex justify-content-center">
            <p>Create New Dashlite Account</p>
        </div>
        {% for message in messages %}
            <p class="alert alert-danger">{{ message }}</p>
        {% endfor %}
    </div>
</div>
<form action="{% url 'register' %}" method="post"> {% csrf_token %}
    <div class="form-group">
        <label class="form-label" for="name">Full Name</label>
        <div class="form-control-wrap">
            <input type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Enter your  fullname">
        </div>
    </div>
    <div class="form-group">
        <label class="form-label" for="name">Username</label>
        <div class="form-control-wrap">
            <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Enter your username">
        </div>
    </div>
    <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <div class="form-control-wrap">
            <input type="text" class="form-control form-control-lg" id="email" name="email" placeholder="Enter your email address">
        </div>
    </div>
    <div class="form-group">
        <label class="form-label" for="password">Passcode</label>
        <div class="form-control-wrap">
            <a href="#" class="form-icon form-icon-right passcode-switch lg" data-target="password">
                <em class="passcode-icon icon-show icon ni ni-eye"></em>
                <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
            </a>
            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter your passcode">
        </div>
    </div>
    <div class="form-group">
        <div class="custom-control custom-control-xs custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="checkbox">
            <label class="custom-control-label" for="checkbox">I agree to Dashlite <a href="{% url 'terms' %}">Privacy Policy</a> &amp; <a href="{% url 'terms' %}"> Terms.</a></label>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block">Register</button>
    </div>
</form>
<div class="form-note-s2 text-center pt-4"> Already have an account? <a href="{% url 'login' %}"><strong>Sign in instead</strong></a>
</div>
<div class="text-center pt-4 pb-3">
    <h6 class="overline-title overline-title-sap"><span>OR</span></h6>
</div>
<ul class="nav justify-center gx-8">
    <li class="nav-item"><a class="link link-primary fw-normal py-2 px-3" href="#">Google</a></li>
</ul>
{% endblock %}
