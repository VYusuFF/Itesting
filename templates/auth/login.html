{% extends 'auth/main.html' %}
{% load static %}

{% block content %}
<div class="nk-block-head">
    <div class="nk-block-center-content">
        <h4 class="d-flex justify-content-center">Sign-In</h4>
        <div class="d-flex justify-content-center">
            <p>Access the Dashlite panel using your username and passcode.</p>
        </div>
        {% for message in messages %}
        <p class="alert alert-danger">{{ message }}</p>
        {% endfor %}
    </div>
</div>
<form action="{% url 'login' %}" method="post"> {% csrf_token %}
    <div class="form-group">
        <div class="form-label-group">
            <label class="form-label" for="default-01">Username</label>
        </div>
        <div class="form-control-wrap">
            <input type="text" class="form-control form-control-lg" id="default-01" name="username" placeholder="Enter your username">
        </div>
    </div>
    <div class="form-group">
        <div class="form-label-group">
            <label class="form-label" for="password">Passcode</label>
            <a class="link link-primary link-sm" href="{% url 'reset' %}">Forgot Code?</a>
        </div>
        <div class="form-control-wrap">
            <a href="#" class="form-icon form-icon-right passcode-switch lg" data-target="password">
                <em class="passcode-icon icon-show icon ni ni-eye"></em>
                <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
            </a>
            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter your passcode">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block">Sign in</button>
    </div>
</form>
<div class="form-note-s2 text-center pt-4"> New on our platform? <a href="{% url 'register' %}">Create an account</a>
</div>
<div class="text-center pt-4 pb-3">
    <h6 class="overline-title overline-title-sap"><span>OR</span></h6>
</div>
<ul class="nav justify-center gx-4">
    <li class="nav-item"><a class="link link-primary fw-normal py-2 px-3" href="#">Google</a></li>
</ul>
{% endblock %}
